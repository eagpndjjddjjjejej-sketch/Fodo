name: Build APK from Google Drive ZIP (auto folder detect)

on:
  workflow_dispatch:  # لتشغيله يدويًا
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ تحميل ZIP باستخدام PowerShell
    - name: Download project ZIP
      shell: powershell
      run: |
        $url = "https://drive.google.com/uc?export=download&id=1cOb8jAIoAb1kmMzsHtkhl2wLyCL3P-vC"
        $output = "project.zip"
        Invoke-WebRequest -Uri $url -OutFile $output

    # 3️⃣ فك ZIP
    - name: Unzip project
      shell: powershell
      run: Expand-Archive -Path project.zip -DestinationPath extracted -Force

    # 4️⃣ استعراض محتويات extracted لتحديد المجلد الرئيسي
    - name: Detect main project folder
      shell: powershell
      run: |
        $folders = Get-ChildItem -Path extracted -Directory
        Write-Host "Folders found in extracted:"
        $folders | ForEach-Object { Write-Host $_.Name }
        # نأخذ أول مجلد كمجلد المشروع الرئيسي
        $global:PROJECT_FOLDER = $folders[0].FullName
        Write-Host "Using project folder: $global:PROJECT_FOLDER"

    # 5️⃣ Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # 6️⃣ Install Android Workload
    - name: Install Android Workload
      run: dotnet workload install android

    # 7️⃣ Restore & Build
    - name: Restore and Build
      shell: powershell
      run: |
        cd $env:PROJECT_FOLDER
        dotnet restore
        dotnet build -c Release

    # 8️⃣ Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Chaincase-APK
        path: $env:PROJECT_FOLDER\bin\Release\*.apk
