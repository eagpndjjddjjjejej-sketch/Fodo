name: Build APK from Google Drive ZIP

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # تحميل ZIP باستخدام PowerShell
    - name: Download project ZIP
      shell: powershell
      run: |
        $url = "https://drive.google.com/uc?export=download&id=1cOb8jAIoAb1kmMzsHtkhl2wLyCL3P-vC"
        $output = "project.zip"
        Invoke-WebRequest -Uri $url -OutFile $output

    # فك ZIP
    - name: Unzip project
      run: powershell -command "Expand-Archive -Path project.zip -DestinationPath extracted -Force"

    # إعداد .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # تثبيت Android Workload
    - name: Install Android Workload
      run: dotnet workload install android

    # بناء المشروع
    - name: Restore and Build
      run: |
        cd extracted/Chaincase.Android
        dotnet restore
        dotnet build -c Release

    # رفع APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Chaincase-APK
        path: extracted/Chaincase.Android/bin/Release/*.apk
