name: Build APK from ZIP

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # 3. Install Xamarin Android workload
    - name: Install Android Workload
      run: dotnet workload install android

    # 4. Create extraction folder and unzip the project
    - name: Unzip project
      run: |
        mkdir extracted
        unzip tomy.zip -d extracted

    # 5. Restore NuGet packages and build the Android project
    - name: Restore and Build
      run: |
        cd extracted/Chaincase.Android
        dotnet restore
        dotnet build -c Release

    # 6. Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Chaincase-APK
        path: extracted/Chaincase.Android/bin/Release/*.apk        cd extracted/Chaincase.Android
