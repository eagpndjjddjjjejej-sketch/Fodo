name: Build APK from Google Drive ZIP (robust)

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Download ZIP from Google Drive (direct download)
    - name: Download project ZIP
      shell: powershell
      run: |
        $fileId = "1cOb8jAIoAb1kmMzsHtkhl2wLyCL3P-vC"
        $url = "https://drive.google.com/uc?export=download&id=$fileId"
        $output = "project.zip"
        Invoke-WebRequest -Uri $url -OutFile $output
        Write-Host "Downloaded file size:" (Get-Item $output).Length

    # 3️⃣ Inspect ZIP contents
    - name: Inspect ZIP
      shell: powershell
      run: |
        Add-Type -AssemblyName System.IO.Compression.FileSystem
        $zip = [System.IO.Compression.ZipFile]::OpenRead("project.zip")
        Write-Host "Contents of ZIP:"
        $zip.Entries | ForEach-Object { Write-Host $_.FullName }
        $zip.Dispose()

    # 4️⃣ Unzip project
    - name: Unzip project
      shell: powershell
      run: Expand-Archive -Path project.zip -DestinationPath extracted -Force

    # 5️⃣ Detect main project folder automatically
    - name: Detect main project folder
      shell: powershell
      run: |
        $folders = Get-ChildItem -Path extracted -Directory
        if ($folders.Count -eq 0) {
            Write-Host "No subfolders found, using 'extracted' as project folder"
            $global:PROJECT_FOLDER = "extracted"
        } else {
            Write-Host "Folders found in extracted:"
            $folders | ForEach-Object { Write-Host $_.Name }
            $global:PROJECT_FOLDER = $folders[0].FullName
        }
        Write-Host "Using project folder: $global:PROJECT_FOLDER"

    # 6️⃣ Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # 7️⃣ Install Android workload
    - name: Install Android Workload
      run: dotnet workload install android

    # 8️⃣ Restore & Build project
    - name: Restore and Build
      shell: powershell
      run: |
        cd $env:PROJECT_FOLDER
        dotnet restore
        dotnet build -c Release

    # 9️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Chaincase-APK
        path: $env:PROJECT_FOLDER\bin\Release\*.apk
